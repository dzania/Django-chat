{% extends "mysite/base.html" %} 
{% block title %} Login Here {% endblock %} 
{% load static %}  
{% block content %}
<link rel="stylesheet" type="text/css" href="{%static 'css/login.css' %}" />

<div class="card">
  <div class="card-content">
    <form method="post" class="form-group">
      {% csrf_token %} 
      <div class="field">
        <label class="label is-medium">Login</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-medium is-success" type="username" name="username" required id="id_username" placeholder="Login" />
          <span class="icon is-small is-left">
            <i class="fas fa-user fa-xs"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check fa-xs"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input is-medium is-success" name="password" type="password" placeholder="Password" required id="id_password" />
          <span class="icon is-left">
            <i class="fas fa-lock fa-sm"></i>
          </span>
          <span class="icon is-right">
            <i class="fas fa-check fa-sm"></i>
          </span>
          </div>
          </div>
          <div class="field is-vcentered">
            <p class="control">
              <button class="button is-primary" type="submit">Submit</button>
            </p>
          </div>
          <p>Don't have an account?  Create one <a href="/register">here</a></p>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
