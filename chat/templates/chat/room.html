{% extends "mysite/base.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{%  static  'css/room.css'  %}" />
<body>
  <div class="card">
    <div class="card-content">
      <header class="card-header">
        <p id="room-header" class="card-header-title"></p>
        <a href="{% url 'index' %}">
          <button class="button is-link">Back</button>
        </a>
      </header>
    </div>
    <div class="message-area">
      <textarea class="textarea has-fixed-size is-primary" rows="25" cols="200" id="chat-log" readonly> </textarea>
    </div>
    <div class="box">
      <div class="field is-grouped">
        <div class="control is-expanded">
          <input id="chat-message-input" class="input is-primary is-expanded is-rounded" type="text" placeholder="Aa" />
        </div>
        <div class="control">
          <button class="button is-primary is-rounded" id="chat-message-submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  {{ room_name|json_script:"room-name" }}
  <script type="text/javascript" src="{% static '/js/room.js' %}"></script>
</body>
{% endblock %}
